    <!-- Sidebar script -->
    <script>
      const toggleSidebar = document.getElementsByClassName("toggle-sidebar");
      const sidebar = document.querySelector("#sidebar");

      // create backdrop for sidebar
      var backdropSidebar = document.createElement("div");
      backdropSidebar.style.cssText =
        "display:none;position:fixed;width:100vw;height:100vh;z-index:40;background-color:rgba(51,65,85,0.5);";
      sidebar.insertAdjacentElement("afterend", backdropSidebar);

      // toggle sidebar
      function toggleSidebarFunc() {
        backdropSidebar.style.display = backdropSidebar.style.display === "none" ? "block" : "none";
        sidebar.classList.toggle("translate-x-0");
      }

      // action toggle
      backdropSidebar.addEventListener("click", function () {
        toggleSidebarFunc();
      });

      for (let item of toggleSidebar) {
        item.addEventListener("click", function () {
          toggleSidebarFunc();
        });
      }
    </script>

    <!-- Flowbite script -->
    <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>

    <!-- Darkmode function -->
    <script>
      var themeToggleDarkIcon = document.getElementById("theme-toggle-dark-icon");
      var themeToggleLightIcon = document.getElementById("theme-toggle-light-icon");

      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
      } else {
        themeToggleDarkIcon.classList.remove("hidden");
      }

      var themeToggleBtn = document.getElementById("theme-toggle");

      themeToggleBtn.addEventListener("click", function () {
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");

        if (localStorage.getItem("color-theme")) {
          if (localStorage.getItem("color-theme") === "light") {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          }
        } else {
          if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          } else {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          }
        }
      });
    </script>

    <!-- Darkmode action -->
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
